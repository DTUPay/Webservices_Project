version: "3.7"
services:
  dtupay:
    image: dtupay:build-${BUILD_NUMBER}
    ports:
      - 8080:8080
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3.8.9-management
    ports:
      - 15672:15672
    volumes:
      - rabbitmq-volume01:/var/lib/rabbitmq
volumes:
  rabbitmq-volume01: {}
